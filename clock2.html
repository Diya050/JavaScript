<html>
<head>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/two.js/0.3.0/two.min.js"></script>

</head>
<body>
 <section>
<div id="main">
<div id="clockContainer">
		<div id="hour"></div>
		<div id="minute"></div>
		<div id="second"></div>
</div>
</section>
<script>
var elem = document.getElementById('main');
    var params = { width: 5000, height: 3000 };
    var two = new Two(params).appendTo(elem);

two.renderer.domElement.style.background = '#83EBE6';

    var circle1 = two.makeCircle(650, 300, 280);
    var circle2 = two.makeCircle(650, 300, 8);
    var second = two.makeLine(650, 90, 650, 300);
    var minute = two.makeLine(650, 110, 650, 300);
    var hour = two.makeLine(650, 160, 650, 300);
    var line1 = two.makeLine(650, 80, 650, 60);
    var line2 = two.makeLine(430, 300, 410, 300);
    var line3 = two.makeLine(890, 300, 870, 300);
    var line4 = two.makeLine(650, 540, 650, 520);

var l1 = two.makeLine(770, 100, 760, 120);

var l2 = two.makeLine(855, 182, 835, 198);
var l8 = two.makeLine(446, 418, 470, 405);

var l5 = two.makeLine(780, 500, 762, 482);

var l7 = two.makeLine(520, 500, 538, 482);
var l4 = two.makeLine(850, 418, 825, 405);
var l10 = two.makeLine(450, 182, 470, 197);
var l11 = two.makeLine(530, 100, 543, 120);
    

    circle1.fill = '#fdfaf7';
    circle1.linewidth = 25;
    circle1.opacity = '1.00';
    circle1.rotation = '0.9'
    circle1.stroke = '#4D1408';

    circle2.fill = '#fdfaf7';
    circle2.linewidth = 7;
    circle2.opacity = '1.00';
    circle2.rotation = '0.9'
    circle2.stroke = '#E85E3C';

    second.linewidth = 2;
    second.stroke = "rgba(255, 0, 0, 0.5)";

    minute.linewidth = 5;
    minute.stroke = "#40D1FC";

    hour.linewidth = 8;
    hour.stroke = "#32187E";

    line1.linewidth = 5;
    line1.stroke = "#4D1408";

    line2.linewidth = 5;
    line2.stroke = "#4D1408";

    line3.linewidth = 5;
    line3.stroke = "#4D1408";

    line4.linewidth = 5;
    line4.stroke = "#4d1408";
  var group = two.makeGroup(circle1, second, minute, hour, circle2, line1, line2, line3, line4, l1, l2, l4, l5, l7, l8, l10, l11);
  
    group.scale = 0.75;
 
two.update()
</script>
</body>
</html>
